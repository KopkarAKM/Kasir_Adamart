
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaMart POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .container { max-width: 600px; margin: 5rem auto; padding: 2rem; background: white; border-radius: 1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-4 text-center">Login AdaMart</h1>
        <form id="loginForm" class="space-y-4">
            <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 border rounded" required>
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
        </form>
        <div id="message" class="text-center text-red-500 mt-4 hidden"></div>
    </div>

    <script>
        const loginUrl = "https://script.google.com/macros/s/AKfycbz_oK4iio9zkKwMbX9wiNvHAOlCcXhD0rBD0ovjz90RKMQZ0KXw8vQ7fuDdS1q19FJnLg/exec";
        const loginForm = document.getElementById("loginForm");
        const message = document.getElementById("message");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch(loginUrl, {
                    method: "POST",
                    body: JSON.stringify({
                        action: "login",
                        payload: { username, password }
                    }),
                    headers: { "Content-Type": "application/json" }
                });
                const data = await res.json();
                if (data.status === "success") {
                    message.classList.remove("text-red-500");
                    message.classList.add("text-green-600");
                    message.textContent = data.message + " (role: " + data.role + ")";
                    message.classList.remove("hidden");
                } else {
                    message.textContent = data.message;
                    message.classList.remove("hidden");
                }
            } catch (err) {
                message.textContent = "Gagal login: " + err.message;
                message.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
