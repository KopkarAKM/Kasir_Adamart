<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdaMart - Login Kasir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-green-50 h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-green-700">Login AdaMart</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Username</label>
        <input type="text" id="username" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" id="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Login</button>
    </form>
    <p id="status" class="text-center mt-4 text-sm text-red-600"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz_oK4iio9zkKwMbX9wiNvHAOlCcXhD0rBD0ovjz90RKMQZ0KXw8vQ7fuDdS1q19FJnLg/exec";

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const statusEl = document.getElementById("status");

      statusEl.textContent = "Sedang memproses...";

      const response = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({
          action: "login",
          payload: {
            username: username,
            password: password
          }
        }),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const result = await response.json();

      if (result.status === "success") {
        statusEl.classList.remove("text-red-600");
        statusEl.classList.add("text-green-600");
        statusEl.textContent = `Selamat datang, ${result.data.username} (Role: ${result.data.role})`;

        // Lanjutkan ke halaman kasir atau dashboard
        // window.location.href = "kasir.html";
      } else {
        statusEl.classList.remove("text-green-600");
        statusEl.classList.add("text-red-600");
        statusEl.textContent = result.message;
      }
    });
  </script>
</body>
</html>
