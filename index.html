<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdaMart POS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Helvetica, Arial, sans-serif; background: #f7f8fa; }
    .hidden { display: none; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div id="app" class="bg-white shadow-xl p-8 rounded-xl max-w-lg w-full">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">AdaMart POS</h1>
    <p class="text-gray-500 text-center mb-6">Login ke sistem kasir</p>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" type="text" placeholder="Owner / kasir1" class="w-full border border-gray-300 rounded-md p-2 mt-1">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" placeholder="••••••" class="w-full border border-gray-300 rounded-md p-2 mt-1">
      </div>
      <button id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Login</button>
    </div>
    <p id="errorMsg" class="text-red-500 text-center mt-3 hidden">Username atau password salah</p>
  </div>

  <script>
    // URL Google Apps Script kamu:
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz_oK4iio9zkKwMbX9wiNvHAOlCcXhD0rBD0ovjz90RKMQZ0KXw8vQ7fuDdS1q19FJnLg/exec';

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (!username || !password) {
        errorMsg.textContent = 'Isi username dan password terlebih dahulu';
        errorMsg.classList.remove('hidden');
        return;
      }

      try {
        const res = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          body: JSON.stringify({ action: 'get_products' })
        });
        const data = await res.json();
        if (data.status === 'success') {
          alert('Koneksi ke Google Sheet berhasil!');
          errorMsg.classList.add('hidden');
        } else {
          errorMsg.textContent = 'Gagal terhubung ke server';
          errorMsg.classList.remove('hidden');
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = 'Terjadi kesalahan koneksi';
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
